<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop'd Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="static-side">
            <img src="shopping.png" alt="Shopping Bags" class="logo">
            <h1 style="padding-bottom: 0;" class="title">shop'd</h1>
            <p style="padding-top: 0;" class="subtitle">the three step process</p>
        </div>
        <div class="dynamic-side">
            <div class="step step-one">
                <h2 class="step_one">STEP TWO:</h2>
                <h1 class="upload">The Store</h1>
                <p class="text">choose where you want to shop!</p>
                    <p class="text-1"> or choose from </p>
                    <div class="brand-container">


                        <div class="brand-option">
                            <img onclick="shopClicked('Aritzia')" class="brand-img" src="a.svg" alt="ARITZIA" />
                          <p class="brand-text">Aritzia</p>
                        </div>


                        <div class="brand-option">
                          <img onclick="shopClicked('Lacoste')" class="brand-img" src="lacoste2.png" alt="LACOSTE" />
                          <p class="brand-text">Lacoste</p>
                        </div>


                        <div class="brand-option">
                            <img onclick="shopClicked('Lululemon')" class="brand-img" src="lululemon2.png" alt="LULULEMON" />
                          <p class="brand-text">Lululemon</p>
                        </div>


                        <div class="brand-option">
                          <img onclick="shopClicked('HM')" class="brand-img" src="HM.webp" alt="H&M" />
                          <p class="brand-text">H&M</p>
                        </div>
                        
                      </div>
                      
                      
             
            </div>
        </div>

        
        

    </div>
    <script>
        function shopClicked(shop) {
            console.log(shop + " is clicked");
            localStorage.setItem("shop", shop);
            window.location.href='step3.html'
        }
    </script>
</body>
</html>
